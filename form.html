<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo MFS</title>
</head>

<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-center p-5">
    <div id="alertBox" class="mt-4"></div>
    
    <div>
        <div class="w-80 h-32 bg-[url('./assets/bg.png')] bg-cover flex justify-center items-center">
            <img class="max-w-16" src="assets/Group.png" alt="">
        </div>
    </div>
    <form class="bg-white p-5 rounded-lg w-full max-w-sm flex flex-col gap-5">
        <div>
            <label class="block font-bold" for="">Phone Number</label>
            <input type="text" name="" id="phoneNumber" placeholder="Enter Phone Number" class="input rounded-xl w-full bg-blue-50">
        </div>

        <div>
            <label class="block font-bold" for="">PIN</label>
            <input id="pinNumber" type="password" placeholder="4 digit PIN" class="input rounded-xl w-full bg-blue-50">
        </div>

        <button id="btn-log" class="btn rounded-xl bg-blue-500 text-white font-bold border-none">Log In</button>
    </form>


    <script src="form.js"></script>
</body>

</html>
